
<script type="text/javascript">
    RED.nodes.registerType('xxxxxxx',{
        category: 'znakzorro',
        color: '#336699',
        defaults: {
            name: {value:"xxxxxxx"},
            interval: {value:"30"},			
			bariera: {value:"50"}
        },
        inputs:1,
        outputs:4,
        icon: "bridge.png",
        label: function() {
            return this.name||"xxxxxxx";
        }
    });
</script>

<script type="text/x-red" data-template-name="xxxxxxx">

        <label for="node-input-name"><i class="icon-tag"></i>Name</label>

    </div>    
	<div class="form-row">
        <label for="node-input-interval"><i class="icon-tag"></i>Interval</label>
        <input type="text" id="node-input-interval"  style="width: 25%;"> minutes
    </div>
	
   <div class="form-row">
        <label for="node-input-bariera"><i class="fa fa-search"></i> <span data-i18n="twitter.label.search">Bariera</span></label>
        <select type="text" id="node-input-bariera" style="display: inline-block; vertical-align: middle; width:60%;">
		<option value="0" > 0%</option>

		<option value="20">20%</option>
		<option value="30">30%</option>
		<option value="40">40%</option>
		<option value="50">50%</option>

		<option value="80">80%</option>
		<option value="90">90%</option>
		<option value="99">99%</option>
        </select>
    </div>
	
</script>

<script type="text/x-red" data-help-name="xxxxxxx">
